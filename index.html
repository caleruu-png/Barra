<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TPV Barra Express - Solo Precios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="tpv-container">
        <header class="header">
            <div class="display-container">
                <span id="total-display">0.00</span><span class="currency">€</span>
            </div>
            <button id="btn-pagado" onclick="confirmarPago()">PAGADO / LIMPIAR</button>
        </header>

        <div class="grid-precios">
            <button class="btn azul" onclick="sumar(1)">1.00 €</button>
            <button class="btn amarillo" onclick="sumar(1.5)">1.50 €</button>
            <button class="btn naranja" onclick="sumar(2)">2.00 €</button>
            <button class="btn verde" onclick="sumar(2.5)">2.50 €</button>
            <button class="btn morado" onclick="sumar(4)">4.00 €</button>
            <button class="btn rojo" onclick="sumar(8)">8.00 €</button>
        </div>

        <button class="btn-deshacer" onclick="deshacer()">↩ Deshacer último error</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
